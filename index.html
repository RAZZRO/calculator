<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>



    <table class=" text-xl		 text-center bg-green-100 border-black	border-separate border-spacing-4 border ">
        <tr>
            <td class="	px-5 border border-green-100" colspan="5">
                <p class="text-3xl font-bold">claculator</p>
            </td>
        </tr>
        <tr>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="clear-button p-5">c</button>
            </td>
            <td class="bg-green-500	px-5 border border-green-100" colspan="3">
                <input class="input" type=" text">
            </td>
        </tr>

        <tr>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="plus-op p-5">+</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num=one p-5">1</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-two p-5">2</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-three p-5">3</button>
            </td>
        </tr>
        <tr>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="sub-op p-5">-</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-four p-5">4</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-five p-5">5</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-six p-5">6</button>
            </td>
        </tr>
        <tr>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="mult-op p-5">*</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-seven p-5">7</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-eight p-5">8</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-nine p-5">9</button>
            </td>
        </tr>
        <tr>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="div-op p-5">/</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="dot p-5">.</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="num-zero p-5">0</button>
            </td>
            <td class="bg-green-500	 border border-green-100 ">
                <button class="equal p-5">=</button>
            </td>
        </tr>
    </table>


    <script src="/script.js"></script>
</body>

</html>
